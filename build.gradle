defaultTasks 'execute'
apply plugin: 'java'

apply plugin: 'pmd'
apply plugin: 'findbugs'

repositories {
  mavenCentral()
}

dependencies {
  testCompile 'junit:junit:4.11'
}

jar {
    manifest {
        attributes 'Main-Class': 'team.MainApp'
    }
}

task execute(type:JavaExec) {
   main = 'team.MainApp'
   classpath = sourceSets.main.runtimeClasspath
}
